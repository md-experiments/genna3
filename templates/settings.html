<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Settings - {{ project }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">‚Üê Back to Annotation</a>
            <div class="d-flex">
                <div class="form-check form-switch ms-2">
                    <input class="form-check-input mode-switch" type="checkbox" id="modeSwitch">
                    <label class="form-check-label" for="modeSwitch">Dark</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Project Settings: {{ project }}</h2>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Project Objective</h5>
                <textarea id="projectObjective" class="form-control" rows="4" placeholder="Enter project objective..."></textarea>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Category Columns</h5>
                <p class="text-muted">These columns will be used for multi-filter functionality in the annotation view.</p>
                
                <div id="categoryColumns" class="mb-3">
                    <!-- Category columns will be added here dynamically -->
                </div>

                <div class="input-group mb-3">
                    <input type="text" id="newColumnInput" class="form-control" placeholder="New category column name">
                    <button class="btn btn-outline-secondary" type="button" id="addColumnBtn">Add Column</button>
                </div>
            </div>
        </div>

        <div class="mt-4 mb-4">
            <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modeSwitch = document.getElementById('modeSwitch');
            const projectObjective = document.getElementById('projectObjective');
            const categoryColumns = document.getElementById('categoryColumns');
            const newColumnInput = document.getElementById('newColumnInput');
            const addColumnBtn = document.getElementById('addColumnBtn');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');

            // Check for saved mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
                modeSwitch.checked = true;
            }

            modeSwitch.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', modeSwitch.checked);
            });

            function createColumnElement(columnName) {
                const div = document.createElement('div');
                div.className = 'input-group mb-2';
                div.innerHTML = `
                    <input type="text" class="form-control category-column" value="${columnName}" readonly>
                    <button class="btn btn-outline-danger delete-column" type="button">
                        <i class="bi bi-trash"></i>
                    </button>
                `;
                return div;
            }

            function loadSettings() {
                fetch(`/get_project_settings/{{ project }}`)
                    .then(response => response.json())
                    .then(settings => {
                        projectObjective.value = settings.objective || '';
                        categoryColumns.innerHTML = '';
                        settings.category_columns.forEach(column => {
                            categoryColumns.appendChild(createColumnElement(column));
                        });
                        addDeleteListeners();
                    });
            }

            function addDeleteListeners() {
                document.querySelectorAll('.delete-column').forEach(btn => {
                    btn.onclick = function() {
                        this.closest('.input-group').remove();
                    };
                });
            }

            addColumnBtn.onclick = () => {
                const columnName = newColumnInput.value.trim();
                if (columnName) {
                    categoryColumns.appendChild(createColumnElement(columnName));
                    newColumnInput.value = '';
                    addDeleteListeners();
                }
            };

            saveSettingsBtn.onclick = () => {
                const columns = Array.from(document.querySelectorAll('.category-column'))
                    .map(input => input.value);
                
                const settings = {
                    objective: projectObjective.value,
                    category_columns: columns
                };

                fetch(`/save_project_settings/{{ project }}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(settings)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Settings saved successfully!');
                    } else {
                        alert('Error saving settings');
                    }
                });
            };

            // Load initial settings
            loadSettings();
        });
    </script>
</body>
</html>
