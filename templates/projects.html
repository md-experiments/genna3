<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genna - Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Genna</a>
            <div class="d-flex">
                <div class="form-check form-switch ms-2">
                    <input class="form-check-input mode-switch" type="checkbox" id="modeSwitch">
                    <label class="form-check-label" for="modeSwitch">Dark</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Projects</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProjectModal">
                    <i class="bi bi-plus"></i> New Project
                </button>
            </div>
        </div>

        <div class="row" id="projectsList">
            <!-- Projects will be loaded here -->
        </div>
    </div>

    <!-- New Project Modal -->
    <div class="modal fade" id="newProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="projectName" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="projectName" placeholder="Enter project name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createProject()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode handling
        const modeSwitch = document.getElementById('modeSwitch');
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            modeSwitch.checked = true;
        }

        modeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', modeSwitch.checked);
        });

        // Load projects
        function loadProjects() {
            fetch('/get_projects')
                .then(response => response.json())
                .then(projects => {
                    const projectsList = document.getElementById('projectsList');
                    projectsList.innerHTML = projects.map(project => `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${project}</h5>
                                    <div class="d-flex gap-2">
                                        <a href="/${project}" class="btn btn-primary">Open</a>
                                        <a href="/settings/${project}" class="btn btn-outline-secondary">Settings</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                });
        }

        // Create new project
        function createProject() {
            const projectName = document.getElementById('projectName').value.trim();
            if (!projectName) {
                alert('Please enter a project name');
                return;
            }

            fetch('/create_project', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ project_name: projectName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById('newProjectModal')).hide();
                    loadProjects();
                    document.getElementById('projectName').value = '';
                } else {
                    alert(data.message);
                }
            });
        }

        // Initial load
        loadProjects();
    </script>
</body>
</html>
